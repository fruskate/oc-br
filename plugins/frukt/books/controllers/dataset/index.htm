<h3>Импорт датасетов</h3>
<div id="answer">
    <form data-request="onLoadBooksFile" data-request-validate data-request-files>
        <p>Загрузить <strong>cat_3.csv</strong> файл для импорта книг:</p>
        <div class="custom-file">
            <input type="file"
                   class="custom-file-input"
                   id="customFile"
                   name="file"
                   data-request="onLoadBooksFile"
                   data-request-files>
            <label class="custom-file-label" for="customFile">Выберите файл</label>
        </div>
    </form>
</div>
<button type="button" class="btn btn-primary" data-request="onLoadBooksJson">Загрузить books.json</button>

<button type="button" class="btn btn-primary" data-request="onMakeModel">Создать модель рекомендаций</button>
